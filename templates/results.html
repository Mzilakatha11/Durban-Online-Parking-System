<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleresult.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Durban Online Parking</a>
            <div class="navbar-right">
                {% if 'username' in session %}
                    <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Calculation Results</h1>
        <div class="card shadow-sm mt-3">
            <div class="card-body">
                <div>
                    <p><strong>Name:</strong> {{ name }}</p>
                </div>
                <div>
                    <p><strong>Car Registration Number:</strong> {{ car_registration_number }}</p>
                </div>
                <div>
                    <p><strong>Duration Value:</strong> {{ duration_value }} {{ duration_type }}</p>
                </div>
                <div>
                    <p><strong>Cost:</strong> R {{ cost }}</p>
                </div>
                <div class="text-center mt-4">
                    <a class="btn btn-primary" href="/">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
